<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Modal Test</title>
    <style>
        .modal {
            display: none !important;
            visibility: hidden;
            position: fixed;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .modal.show {
            display: flex !important;
            visibility: visible;
        }
        
        .test-content {
            padding: 20px;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
        }
        
        .btn {
            background: #00d4aa;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>Modal Visibility Test</h1>
        <p>This content should be visible immediately.</p>
        <button class="btn" onclick="showModal()">Show Modal</button>
        
        <div id="testModal" class="modal">
            <p style="color: white; background: #333; padding: 20px; margin: 50px;">
                THIS SHOULD NOT BE VISIBLE UNTIL BUTTON IS CLICKED
            </p>
        </div>
    </div>
    
    <script>
        function showModal() {
            const modal = document.getElementById('testModal');
            modal.classList.add('show');
        }
    </script>
</body>
</html>
